<div class="zchat-main-input">
    <div class="zhcat-main-input-multimedia">
        <zchat-button class="zhcat-main-input-multimedia-button" (click)="showEmoji()">
            <ng-container *zchat-button-content>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                    class="zchat-button-svg bi bi-emoji-smile" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                    <path
                        d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z" />
                </svg>
            </ng-container>
        </zchat-button>
        <zchat-button class="zhcat-main-input-multimedia-button" (click)="joinFile()">
            <ng-container *zchat-button-content>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                    class="zchat-button-svg bi bi-paperclip" viewBox="0 0 16 16">
                    <path
                        d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z" />
                </svg>
            </ng-container>
        </zchat-button>
    </div>
    <form class="zchat-main-input-form" #searchForm="ngForm" (ngSubmit)="onSubmit()">
            <input class="zchat-main-input-text-input" type="text" id="inputValue" name="inputValue"
                [(ngModel)]="inputValue" placeholder="Type a message" 
                [ngClass]="{'empty-input': isEmpty(), 'non-empty-input': isEmpty()}" autocomplete="off"/>
            <zchat-button class="zchat-main-input-send-button" (click)="sendMessage()">
                <ng-container *zchat-button-content>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                        class="zchat-button-svg bi bi-send" viewBox="0 0 16 16">
                        <path
                            d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z" />
                    </svg>
                </ng-container>
            </zchat-button>
    </form>
</div>
