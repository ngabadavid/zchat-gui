<div class="zchat-container">
    <div class="zchat-list">
        <zchat-list [listTitle]="'Chats'">
            <div list-header-action>
                <div class="zchat-list-header-action">
                    <zchat-chats-list-header-new-chat></zchat-chats-list-header-new-chat>
                    <zchat-chats-list-header-menu></zchat-chats-list-header-menu> 
                </div>
            </div>
            <div list-body>
                <zchat-list-item [item]="{ pictureLink : './assets/images/zchat-profil-picture.png'}" [listItemContentTemplate]="listItemContentTemplate">
                    <ng-template #listItemContentTemplate>
                      <strong>Archived</strong>
                    </ng-template>
                  </zchat-list-item>
                <div *ngFor="let item of items">
                    <zchat-list-item [item]="item" [listItemContentTemplate]="listItemContentTemplate" >
                        <ng-template #listItemContentTemplate>
                            <zchat-chat-list-item-content [item]="item"></zchat-chat-list-item-content>
                        </ng-template>
                    </zchat-list-item> 
                </div>
            </div>
        </zchat-list>
    </div>
    <div class="zchat-content">
        <!--<ng-content></ng-content>-->
        <div class="header">
            <zchat-chat-header></zchat-chat-header>
        </div>
        <div class="content">
