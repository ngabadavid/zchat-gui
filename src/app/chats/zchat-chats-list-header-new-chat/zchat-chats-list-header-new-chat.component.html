<div class="zchat-dropdown-new-chat" ngbDropdown>
  <zchat-button class="zchat-caret-remover" id="dropdown-new-chat-toggler" ngbDropdownToggle>
    <ng-container *zchat-button-content>
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
        class="zchat-button-svg bi bi-pencil-square" viewBox="0 0 16 16">
        <path
          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
        <path fill-rule="evenodd"
          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
      </svg>
    </ng-container>
  </zchat-button>
  <div class="zchat-dropdown-new-chat-body" aria-labelledby="dropdown-new-chat-toggler" ngbDropdownMenu>
    <zchat-list [listTitle]="'New Chat'">
      <div list-body>
        <zchat-list-item [item]="{ pictureLink : './assets/images/zchat-profil-picture.png'}" [listItemContentTemplate]="listItemContentTemplate">
          <ng-template #listItemContentTemplate>
            <strong>New group</strong>
          </ng-template>
        </zchat-list-item>
        <div class="zchat-list-sub-title">All contacts</div>
        <div *ngFor="let item of items">
          <zchat-list-item [item]="item" [listItemContentTemplate]="listItemContentTemplate">
            <ng-template #listItemContentTemplate>
              <zchat-contact-list-item-content [item]="item"></zchat-contact-list-item-content>
            </ng-template>
          </zchat-list-item>
        </div>
      </div>
    </zchat-list>
  </div>
