<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
        <input formControlName="firstName" type="text" class="form-control" id="floatingFirstName"
            placeholder="First name">
        <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
        <input formControlName="lastName" type="text" class="form-control" id="floatingLastName"
            placeholder="Last name">
        <label for="floatingPassword">Last Name</label>
    </div>
    <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingEmail"
            placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword"
            placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" fdprocessedid="j15sz">Register</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
</form>
